
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guess</title>
  </head>
  <body>
    <style>body {
      border: 15px solid white;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      flex: 1;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    background-image:url(abstract-blue-background-simple-design-for-your-website-free-vector.jpg) ;}
      
      .input{margin-bottom: 15px;}
    </style>
    <h1>Sanasan too taah</h1>
    <h2>1-100 hoorond too taagare</h2>
    <input type="text" id="taasanToo" />
    <button onclick="utgaAwahFunkts()">Таах</button>
    <p>Hint: <span id="utga"></span></p>

    <script>
      const randomToo = Math.floor(Math.random() * 100) + 1;
      console.log(randomToo);
      const utgaAwahFunkts = () => {
        const taasanToo = document.getElementById("taasanToo").value;
        const hint = document.getElementById("utga");
        console.log(hint);
        if (randomToo == taasanToo) {
          hint.textContent = "Zuv taalaa ";
        } else if (randomToo < taasanToo) {
          hint.textContent = "Ih bainadaa";
        } else hint.textContent = "Baga bainadaa";
      };
    </script>
  </body>
</html>
